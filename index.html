<!DOCTYPE html>
<html lang="en">
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
   <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <h1 class='text-xs-center'>DDay Quiz App</h1>  
        
        
      </div>
      <div class="col-md-4"></div>
      
    </div>
    
    <div class="row m-t-3">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <h3 class="text-xs-center m-b-3" id="question"></h3>   
        <div class="input-group">
          <span class="input-group-addon">
            <input type="radio" aria-label="Radio button for following text input" id="one"></input>
          </span>
          <input type="text" class="form-control text-xs-left" aria-label="Text input with radio button" value="Barack Obama"> 
        </div>
        <div class="input_group">
          <span class="input-group-addon">
            <input type="radio" aria-label="Radio button for following text input" id="two"></input>
          </span>
          <input type="text" class="form-control" aria-label="Text input with radio button" value="Barack">
        </div>
        
      </div>
      <div class="col-md-4"></div>   
    </div>
    <div class="row m-t-1">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        
      </div>
      <div class="col-md-4"></div>
    </div>
    <div class="row m-t-1">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <span class="input-group-addon">
          <input type="radio" aria-label="Radio button for following text input" id="three">
        </span>
        <input type="text" class="form-control" aria-label="Text input with radio button" value="Barack">
        
      </div>
      <div class="col-md-4"></div>
    </div>
    <div class="row m-t-1">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <span class="input-group-addon">
          <input type="radio" aria-label="Radio button for following text input" id="four">
        </span>
        <input type="text" class="form-control" aria-label="Text input with radio button" value="Barack">
        
        <button class="btn btn-default m-t-2 center-block" type="button">Next Question!</button>
        
      </div>
      <div class="col-md-4"></div>
    </div>
    
  </div>
  
  
  
  <script src="https://www.atlasestateagents.co.uk/javascript/tether.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
